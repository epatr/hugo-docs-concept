{{ $currentPage := . }}
<nav class="pr6">
  <ul class="list pa0">
    {{ range .Site.Menus.main.ByWeight }}
      {{ if .HasChildren }}
        {{ range .Children }}
          <li>
            <a href="{{.URL}}" class="link dim pv2 db {{if $currentPage.IsMenuCurrent "main" . }}red {{ else }}mid-gray {{end}}{{ if eq .Weight 1 }} fw8 f4 mt3{{ else }} f6{{ end }}">
              {{ .Name }}
            </a>
          </li>
        {{ end }}
      {{end}}
    {{end}}
  </ul>
</nav>
