{{ $currentPage := . }}
<nav class="pr4">
  <ul class="list pa0">
    {{ range .Site.Menus.main }}
      <li class="sub-menu{{if $currentPage.HasMenuCurrent "main" . }} active {{end}} f3 mb4">
        <a href="{{ .URL }}" class="link black pl2">
          {{ .Pre }}
          <span>{{ .Name }}</span>
          <span class="menu-arrow arrow_carrot-right"></span>
        </a>
          {{ if .HasChildren }}
            <ul class="list pl0">
              {{ range .Children }}
                <li  class="{{if $currentPage.IsMenuCurrent "main" . }}bg-light-gray white {{ else }}mid-gray {{end}} f6">
                  <a href="{{.URL}}" class="link hover-bg-gray ph2 pv2 db">
                    {{ .Name }}
                  </a>
                </li>
              {{ end }}
            </ul>
          {{end}}
        </li>
    {{end}}
  </ul>
</nav>
